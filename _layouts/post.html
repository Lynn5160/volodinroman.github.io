---
layout: default
---


<section id="blog-posts-title" class="bg-white text-dark py-5">
    <div class="container pt-5">
        <h1 class="post-title text-center py-2">{{ page.title }}</h1>
        <ul class="list-inline text-center">
            <li class="list-inline-item text-muted"><h6>{{ page.date | date_to_long_string }}</h6></li>
            {% for tag in page.tags%}
                <li class="list-inline-item text-green cursor-default"><h6>#{{tag}}</h6></li>
            {% endfor %}
        </ul>
    </div>
</section>

<section id="blog-posts-content" class="bg-white text-dark py-5">
    <div class="container post-content  fill-viewport-70 pb-5">
        <!-- <article class="post-content"> -->
            
            <div class="row">
                <div class="col-0"></div>
                <div class="col-12">{{ content }}</div>
                <div class="col-0 "></div>
            </div>
          
        <!-- </article> -->
    </div>
</section>
