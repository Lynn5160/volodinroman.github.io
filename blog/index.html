---
layout: default
---

<!-- {{ post.excerpt }} -->

<!-- about me -->
<section id="blog-posts" class="bg-white text-dark py-5">
    <div class="container fill-viewport-70">
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% for tag in post.tags%}
                <p>{{tag}}</p>
                {% endfor %}
                
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
